<table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Твіт</th>
        <th>Позитивність</th>
        <th>Токсичність</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.text }}</td>
        <td>
          {{ mapSentiment(record.sentimentScore.label) }}
        </td>
        <td>{{ mapToxicity(record.toxicityScore.label) }}</td>
      </tr>
    </tbody>
  </table>
