<div class="row">
  <div class="col">
    <app-profile-search 
      (userChange)="updateSearchedRecipient($event)">
    </app-profile-search>
  </div>
    
  <div *ngIf="profileStatistics">
    <app-profile-summary 
      [profileStatistics]="profileStatistics">
    </app-profile-summary>

    <div class="mt-5">
      <app-tweets-details 
        [records]="profileStatistics.records">
      </app-tweets-details>
    </div>
  
  </div>
</div>
